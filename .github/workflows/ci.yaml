name: nodejs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-module:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.14.2
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8

      # Install locked dependencies and prepare types
      - run: pnpm i
      - run: pnpm dev:prepare

      # Check if build and package artifacts can still be generated
      - run: pnpm prepack

      # Check linting and typing
      - run: pnpm lint
      - run: pnpm typecheck

      # Check building
      - run: pnpm build:module

  test-playground-local:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.14.2
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8

      # Install deps
      - run: pnpm i

      # Check building
      - run: pnpm local:build

      # start prod-app and curl from it
      - run: "timeout 60 pnpm local:start & (sleep 45 && curl --fail localhost:3000)"

  test-playground-authjs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.14.2
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8

      # Install deps
      - run: pnpm i

      # Check building
      - run: pnpm authjs:build

      # start prod-app and curl from it
      - run: "timeout 60 pnpm authjs:start & (sleep 45 && curl --fail localhost:$PORT)"
        env:
          AUTH_ORIGIN: 'http://localhost:3001'
          PORT: 3001
